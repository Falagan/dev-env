- name: Install npm-check-updates
  become: true
  become_method: sudo
  npm:
    name: ncu
    global: yes
  tags:
    - install
    - node

- name: Install nvm
  become: true
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && source ~/.zshrc
  tags:
    - install
    - node

